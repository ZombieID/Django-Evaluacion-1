<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Django Evaluacion 1</title>
</head>
<body class="container mt-3">
    
    <div class="alert alert-secondary display-1 text-center"> Usuario</div>
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem; " >
            <img src="{%static "image/user.png" %}" class="card-img-top" style="width: 260px; height: 256px">
            <div class="card-body">
            <h5 class="card-title">{{nombre}} {{apellido}}</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">ID :{{id}}</li>
            <li class="list-group-item">Email: {{email}}</li>
            <li class="list-group-item">Contacto: {{numero}}</li>
            </ul>
        </div>
    </div>
    <div>
        <a class="btn btn-primary btn-lg" href="/" >Volver</a>
    </div>
</body>
</html>
